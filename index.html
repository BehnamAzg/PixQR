<!DOCTYPE html>
<html lang="en" data-theme="lofi">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MiniQR</title>
    <link href="/src/style.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script defer type="module" src="/src/main.js"></script>
  </head>
  <body>
    <main class="max-w-sm max-sm:w-full h-screen flex-center flex-col mx-auto gap-4 max-sm:p-8 select-none relative">
      <!-- QR Code -->
      <div class="border border-neutral border-dashed w-2/5 aspect-square rounded-xl mb-3"></div>

      <!-- Textarea -->
      <fieldset class="fieldset w-full">
        <legend class="fieldset-legend w-full font-bold text-md">Type your text or URL:</legend>
        <textarea class="textarea textarea-sm w-full min-h-4 mt-1 rounded-lg" placeholder="Text / URL"></textarea>
      </fieldset>

      <div class="w-full flex gap-8">
        <!-- Size -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Size:</legend>
          <div class="w-full">
            <input type="range" min="256" max="1024" value="0" class="range range-sm w-full" step="384" />
            <div class="flex justify-between px-1.5 mt-2 text-xs w-full">
              <span>256</span>
              <span>512</span>
              <span>1024</span>
            </div>
          </div>
        </fieldset>
        <!-- Padding -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Padding:</legend>
          <div class="w-full">
            <input type="range" min="0" max="32" value="0" class="range range-sm w-full" step="8" />
            <div class="flex justify-between px-1.5 mt-2 text-xs w-full">
              <span>0</span>
              <span>4</span>
              <span>8</span>
              <span>16</span>
              <span>32</span>
            </div>
          </div>
        </fieldset>
      </div>

      <div class="w-full flex gap-8">
        <!-- Color -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Color:</legend>
          <select class="select select-sm rounded-lg cursor-pointer">
            <option selected>Black <span class="ml-auto bg-black w-3.5 h-3.5 rounded-full"></span></option>
            <option>White <span class="ml-auto border bg-white w-3.5 h-3.5 rounded-full"></span></option>
            <option>Red <span class="ml-auto bg-red-400 w-3.5 h-3.5 rounded-full"></span></option>
            <option>Blue <span class="ml-auto bg-blue-400 w-3.5 h-3.5 rounded-full"></span></option>
            <option>Green <span class="ml-auto bg-green-400 w-3.5 h-3.5 rounded-full"></span></option>
          </select>
        </fieldset>
        <!-- Bg Color -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Bg Color:</legend>
          <select class="select select-sm rounded-lg cursor-pointer">
            <option selected>None</option>
            <option>White <span class="ml-auto border bg-white w-3.5 h-3.5 rounded-full"></span></option>
            <option>Black <span class="ml-auto bg-black w-3.5 h-3.5 rounded-full"></span></option>
            <option>Red <span class="ml-auto bg-red-400 w-3.5 h-3.5 rounded-full"></span></option>
            <option>Blue <span class="ml-auto bg-blue-400 w-3.5 h-3.5 rounded-full"></span></option>
            <option>Green <span class="ml-auto bg-green-400 w-3.5 h-3.5 rounded-full"></span></option>
          </select>
        </fieldset>

        <!-- Format -->
        <fieldset class="fieldset w-full">
          <legend class="fieldset-legend w-full font-bold">Format:</legend>
          <div class="w-full h-8 flex-center justify-start gap-1">
            <input id="png" type="radio" name="radio-1" class="radio radio-xs" checked="checked" />
            <label for="png">PNG</label>
            <div class="w-2"></div>
            <input id="svg" type="radio" name="radio-1" class="radio radio-xs" checked="checked" />
            <label for="svg">SVG</label>
          </div>
        </fieldset>
      </div>

      

      <div class="w-full flex gap-3 my-3">
        <!-- Install -->
        <button class="btn bg-blue-500 text-white w-full rounded-lg shrink">
          <svg class="h-4 w-4" fill="currentColor" stroke="currentColor">
            <use href="/icons.svg#icon-download"></use>
          </svg>
          Install the App
        </button>
        <!-- Download -->
        <button class="btn btn-neutral w-full rounded-lg shrink">
          <svg class="h-4 w-4" fill="currentColor" stroke="currentColor">
            <use href="/icons.svg#icon-download"></use>
          </svg>
          Download
        </button>
      </div>

      <p class="text-xs mt-6 flex flex-nowrap">
        MiniQR - Version 1.0.0
        <span class="mx-2">|</span>
        <a href="/" target="_blank" title="Github" class="link rounded-sm">Github</a>
        <span class="mx-2">|</span>
        <a href="/" target="_blank" title="Donate" class="link rounded-sm">Donate</a>
        <span class="mx-2">|</span>
        <a href="/" target="_blank" title="Share" class="link rounded-sm">Share</a>
      </p>

      </div> -->
    </main>
  </body>
</html>
